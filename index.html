<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="CSS/homework.css">
<script src="js/racecar.js" defer></script>

<title>Racecar Driver API homework</title>
</head>
<body>

  <form name="InputForm" id="input-form" class="input-form">
      <label for="Season">Season</label>
      <input type="text" name="season" id="season">
  
      <label for="Round">Round</label>
      <input type="text" name="round" id="round">

      <button type="submit" id="submit-button">Get Standings</button>
      <button type="reset" id="clear-button">Clear Table</button>
  </form>

  <section class="driver-table">

<table class="table table-hover table-dark" id="data-table"">
        <thead>
          <tr class="head">
            <th scope="col">Position</th>
            <th scope="col">Name</th>
            <th scope="col">Nationality</th>
            <th scope="col">Sponsor</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody class="tabledata">
          <tr>
            <td><h4 class="position"></h4></td> 
            <td class="name"></td>
            <td class="nationality"></td>
            <td class="sponsor"></td>
            <td class="points"></td>
          </tr> 
        
        
        </tbody> 
      </table> 
    </section>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
